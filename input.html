<!DOCTYPE html>
<html>
<head>
	<title>Input</title>
	<link rel="stylesheet" type="text/css" href="input.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>

	<div class="container-heading">
		<h1 style="	font-family: 'Poppins', sans-serif; text-align: center; font-size: 2.5rem;">Plan your trip now!!</h1>
	</div>

	<div class="container">
		<div class="contact-box">
			<h3 style="	font-family: 'Poppins', sans-serif; text-align: center; font-size: 1.5rem;"> Destination</h3>
			<input type="text" class="field" placeholder="Enter Destination">
			<h3 style="	font-family: 'Poppins', sans-serif; text-align: center; font-size: 1.5rem;"> Days</h3>
			<select class="field">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3" selected>3</option>
			</select>
			<br>
			<button class="btn">Send</button>
		</div>
	</div>
</body>
</html>
